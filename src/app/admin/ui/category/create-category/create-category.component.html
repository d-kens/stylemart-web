<div class="grid lg:grid-cols-3 grid-cols-1">
    <div></div>
    <form id="createCategoryForm" (ngSubmit)="createCategory()" [formGroup]="createCategoryForm">

        <h1 class="text-lg font-bold mb-3">Create new category</h1>

        <label class="form-control w-full">
            <span class="block text-sm font-medium text-gray-700">Category Name</span>
            <input 
                type="category-name" 
                placeholder="Enter your email"
                class="mt-1 input input-bordered w-full rounded-md border-gray-300 focus:outline-none
                {{ categoryName?.invalid && (categoryName?.dirty || categoryName?.touched) ? 'border-red-500' : 'border-gray-300' }}" 
                formControlName="categoryName"
            />
            <span *ngIf="categoryName?.invalid && (categoryName?.dirty || categoryName?.touched)" class="mt-1 text-sm text-red-500">Category name  is required</span>
        </label>

        <button 
            [disabled]="loading || createCategoryForm.invalid"
            type="submit" 
            class="mt-6 w-full py-3 text-white bg-primary hover:bg-primary-dark rounded-md shadow-lg transition flex items-center justify-center"
        >
            <span *ngIf="loading" class="loading loading-spinner mr-2"></span>
            <span *ngIf="!loading">Create Category</span>
            <span *ngIf="loading">Creating Category...</span>
        </button>

    </form>
    <div></div>
</div>
