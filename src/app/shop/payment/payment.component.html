<div class="container mx-auto max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Make Payment</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
      <label for="phone" class="block mb-2 text-sm font-medium">Phone Number</label>
      <input
        type="text"
        id="phone"
        [(ngModel)]="phoneNumber"
        class="mt-1 input input-bordered w-full rounded-md border-gray-300 focus:outline-none"
        placeholder="Enter your phone number"
      />
      <button
        class="btn btn-primary w-full mt-3"
        (click)="initiatePayment()"
        [disabled]="!phoneNumber"
      >
        Make Payment
      </button>
    </div>
</div>
